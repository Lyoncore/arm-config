project: pi3
snaps:
  kernel: pi2-kernel
  os: core
  gadget: pi3
configs:
  arch: arm
  baseimage: base.img
  recoverytype: recovery
  recoverysize: 768
  release: 16
  channel: edge
  size: 4
  packages:
    - snapweb
  partition-type: mbr
  bootloader: u-boot
udf:
  binary: ./ubuntu-device-flash
  command: core
debug:
  devmode: on
  ssh: on
  xz: off
recovery:
  type: factory_install
  filesystem-label: ESP
  boot-partition:
  systemboot-partition:
  writable-partition:
  boot-image:
  systemboot-image:
  writable-image:
  sign-serial: on
  sign-api-key: U2VyaWFsIFZhdWx0Cg
