project: generic-amd64
snaps:
  kernel: pc-kernel
  os: ubuntu-core
  gadget: pc
configs:
  arch: amd64
  baseimage: base.img
  recoverytype: full
  recoverysize: 768
  release: 16
  channel: edge
  size: 4
udf:
  binary: ./ubuntu-device-flash
  option: core
debug:
  devmode: on
  ssh: on
  xz: off
recovery:
  filesystem-label: ESP
  boot-partition:
  systemboot-partition:
  writable-partition:
  boot-image:
  systemboot-image:
  writable-image:
  sign-serial: on
  sign-api-key: U2VyaWFsIFZhdWx0Cg
